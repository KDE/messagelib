                <div id="attachmentDiv1.1">
                  <iframe style="width: 100%" src="about:blank" data-content="&lt;div class=&quot;noquote&quot;&gt;&lt;div dir=&quot;ltr&quot;&gt;Hi,&lt;/div&gt;&lt;br/&gt;&lt;div dir=&quot;ltr&quot;&gt;I've talked to Ben, the current Phabricator test setup would actually be&amp;nbsp;&lt;/div&gt;&lt;div dir=&quot;ltr&quot;&gt;usable for &amp;quot;production&amp;quot; use for task/project management for us, without&amp;nbsp;&lt;/div&gt;&lt;div dir=&quot;ltr&quot;&gt;causing the sysadmins unreasonable trouble when migrating to the full&amp;nbsp;&lt;/div&gt;&lt;div dir=&quot;ltr&quot;&gt;production deployment of Phabricator eventually.&lt;/div&gt;&lt;br/&gt;&lt;div dir=&quot;ltr&quot;&gt;Phabricator project layout it orthogonal to repo layout, so we can structure&amp;nbsp;&lt;/div&gt;&lt;div dir=&quot;ltr&quot;&gt;this however we want. Among other teams I see at least the following layouts:&lt;/div&gt;&lt;div dir=&quot;ltr&quot;&gt;- single project for everything&lt;/div&gt;&lt;div dir=&quot;ltr&quot;&gt;- a project per release&lt;/div&gt;&lt;div dir=&quot;ltr&quot;&gt;- a project per component/module (ie. close to the repo layout)&lt;/div&gt;&lt;br/&gt;&lt;div dir=&quot;ltr&quot;&gt;How do we want to structure this?&lt;/div&gt;&lt;br/&gt;&lt;div dir=&quot;ltr&quot;&gt;I would start with a single project to not fragment this too much, as we have&amp;nbsp;&lt;/div&gt;&lt;div dir=&quot;ltr&quot;&gt;a relatively small team actually looking into this, so everyone is looking at&amp;nbsp;&lt;/div&gt;&lt;div dir=&quot;ltr&quot;&gt;most sub-projects anyway. And should we eventually hit scaling limits, we can&amp;nbsp;&lt;/div&gt;&lt;div dir=&quot;ltr&quot;&gt;always expand this I think.&lt;/div&gt;&lt;br/&gt;&lt;div dir=&quot;ltr&quot;&gt;We of course should also talk about what we actually want to put in there. My&amp;nbsp;&lt;/div&gt;&lt;div dir=&quot;ltr&quot;&gt;current motivation is having a place to collect the tasks for getting more of&amp;nbsp;&lt;/div&gt;&lt;div dir=&quot;ltr&quot;&gt;the former pimlibs into KF5, and anything else I run into on the way there&amp;nbsp;&lt;/div&gt;&lt;div dir=&quot;ltr&quot;&gt;that we eventually should clean up/improve.&lt;/div&gt;&lt;br/&gt;&lt;div dir=&quot;ltr&quot;&gt;regards,&lt;/div&gt;&lt;div dir=&quot;ltr&quot;&gt;Volker&lt;/div&gt;&lt;/div&gt;"/>
